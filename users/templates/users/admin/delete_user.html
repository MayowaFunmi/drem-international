{% extends 'users/base.html' %}

{% block title %}Sign Up Successful{% endblock title %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</h1><br>
            <input class="btn btn-danger" name="Yes" type="submit" value="Yes" />
            <input class="btn btn-primary" name="No" type="submit" value="No" />
        </form>
    </div>
{% endblock %}
