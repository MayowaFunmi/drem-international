{% extends 'users/base.html' %}

{% block title %}Delete User{% endblock title %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete this question?</h1><br>
            <input class="btn btn-danger" name="yes" type="submit" value="Yes" />
            <input class="btn btn-primary" name="no" type="submit" value="No" />
        </form>
    </div>
{% endblock %}
