{% extends 'users/base.html' %}

{% block title %}Direct Messages List{% endblock title %}

{% block content %}
    <div>
        <h2>Number Of Messages Received:{{ messages.count }}</h2>
    </div>
    <div>
        {% for message in messages %}
            <p>From <a href="{% url 'myadmin:message_details' message.id %}">{{ message.full_name }}</a></p><br>
        {% endfor %}
    </div>

{% endblock %}
