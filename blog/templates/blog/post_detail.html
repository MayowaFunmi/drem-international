{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Blog Post Detail{% endblock title %}

{% block blog_content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>

    <p><a href="{% url 'blog:post_edit' post.pk %}">Edit</a> |
        <a href="{% url 'blog:post_delete' post.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'blog:post_list' %}">All Posts</a>.</p>
{% endblock blog_content %}
