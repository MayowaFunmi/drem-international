<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>

    <p><a href="{% url 'blog:post_edit' post.pk %}">Edit</a> |
        <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'post_list' %}">All Posts</a>.</p>
</body>
</html>
