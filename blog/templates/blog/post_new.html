{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}New blog post{% endblock title %}

{% block blog_content %}
    <h1>New blog post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Post</button>
    </form>
{% endblock blog_content %}
